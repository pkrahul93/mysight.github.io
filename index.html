<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My_Workshop</title>
</head>
<body>
    <div class="bd-box">
        <div class="navbar">
            <img src="logo.png" class="logo">
            <nav>
                <ul id="menu_list">
                    <li><a href="">Controllers</a></li>
                    <li><a href="">Accesorries</a></li>
                    <li><a href="">Remote Areas</a></li>
                    <li><a href="">Raw Products</a></li>
                    <li><a href="">Others</a></li>
                </ul>
            </nav>
            <img src="menu.png" class="menu-icon" onclick="togglemenu()">
        </div>
        <div class="col-1">
            <h1>Welcome On MySight Workshop</h1>
            <div class="color-box"></div>
        </div>

        <div class="container"></div>
        <div class="row">
            <button type="button">Read More<img src="arrow.png"></button>
        </div>
        <div class="social-links">
            <img src="fb.png" alt="">
            <img src="tw.png" alt="">
            <img src="wstp.png" alt="">
        </div>
    </div>

    <script>
        var mlist = document.getElementById("menu_list");

        mlist.style.maxHeight = "0px";

        function togglemenu(){

            if(mlist.style.maxHeight == "0px")
                {
                    mlist.style.maxHeight = "180px";
                }
            else
                {
                    mlist.style.maxHeight = "0px";
                }
        }
    </script>
</body>
</html>
